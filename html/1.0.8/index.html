<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<link rel="stylesheet" href="https://pc-newtab-img.maxthon.com/static/css/1.0.8/style.min.css?v=1q2w3e4r5t6y7u8i9o0p9o8i7u6y">
</head>
<body>
	<!-- 顶通开始 [[-->
	<div id="__TOP_BANNER__" class="top-banner">
		<div id="TOP_BANNER_WRAP" class="top-banner-wrap" style="height: 0px;"></div>
		<a id="TOP_BANNER_BTN" class="btn" href="javascript:void(0);" title="关闭"></a>
	</div>
	<!-- 顶通结束 ]] -->
	<div id="wrapper">
		<ul id="top" class="clearfix"></ul>
		<div id="main">
			<div class="nav-header clearfix">
				<ul class="nav-header-menu">
					<li class="active">
						<a href="javascript:void(0);" title="MyFavorites"></a>
					</li>
				</ul>
			</div>
			<div class="nav-body">
				<div id="quickaccess" class="quickaccess">
					<ul id="grid_list_container" class="grid-list-container"></ul>
				</div>
			</div>
		</div>
	</div>
	<!-- 文件夹弹框 -->
	<div id="group" class="dialog">
		<div id="group_top" class="top">
			<input id="group-title" class="title" value="" />
			<a class="close">[关闭]</a>
		</div>
		<div id="group_body" class="body">
			<div id="group_list" class="group-list"></div>
		</div>
	</div>
	<!-- 文件夹删除对话框 -->
	<div id="delete_folder" class="dialog"></div>
	<!-- 笔记已删除 -->
	<div id="note_is_delete" class="dialog"></div>
	<div id="wallpapers">
		<!-- poster 一个初始化的画面, 解决黑屏的问题  -->
		<video id="media" preload="true" loop="loop"></video>
	</div>
	<footer>
		<span id="config-button" href="javascript:void(0);" title="切换背景"></span>
	</footer>
	<div id="mx_mask_layer" class="mx-mask-layer"></div>
	<script id="page_data" type="text/javascript" version="20170831"></script>
	<script id="page_tpl" type="text/template" version="20170724"></script>
	<script type="text/javascript">
		var staticServer = 'https://pc-newtab-img.maxthon.com/static', cdnServer = staticServer + '/v1.1';
	</script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="https://pc-newtab-img.maxthon.com/static/js/lib/jquery-2.2.4.min.js"></script>
	<script src="https://pc-newtab-img.maxthon.com/static/js/page/1.0.8/main.min.js?v=1q2w3e4r5t6y7u8i9o0p9o8i7u6y"></script>
	<!--<script type="text/javascript" src="https://pc-newtab-img.maxthon.com/static/js/ad/banner.js"></script>-->
</body>
</html>
