<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>NewTab</title>
	<meta name="renderer" content="webkit"/>
	<link rel="stylesheet" href="../../css/style.min.css?v=295aad63f9">
</head>
<body>
	<div class="quickdial">
		<div id="hot_nav_list" class="hot-nav clearfix dragable">
			<ul class="hot-nav-grid hide">
				<a href="http://www.google.com/" title="google" target="_blank">
					<img src="../../image/logo/Sq/Google.png" alt="google" />
					<span>google</span>
				</a>
			</ul>
			<ul class="hot-nav-grid hide">
				<a href="http://www.amazon.com/gp/redirect.html?ie=UTF8&location=http%3A%2F%2Fwww.amazon.com%2F&tag=wwwmaxthoncom-20&linkCode=ur2&camp=1789&creative=390957/" title="amazon" target="_blank">
					<img src="../../image/logo/Sq/amazon.png" alt="amazon" />
					<span>amazon</span>
				</a>
			</ul>
			<ul class="hot-nav-grid hide">
				<a href="http://www.youtube.com" title="youtube" target="_blank">
					<img src="../../image/logo/Sq/youtube.png" alt="youtube" />
					<span>youtube</span>
				</a>
			</ul>
			<ul class="hot-nav-grid hide">
				<a href="http://www.facebook.com/" title="facebook" target="_blank">
					<img src="../../image/logo/Sq/facebook.png" alt="facebook" />
					<span>facebook</span>
				</a>
			</ul>
			<ul class="hot-nav-grid hide">
				<a href="http://www.tumblr.com/" title="tumblr" target="_blank">
					<img src="../../image/logo/Sq/tumblr.png" alt="tumblr" />
					<span>tumblr</span>
				</a>
			</ul>
			<ul class="hot-nav-grid hide">
				<a href="http://www.reddit.com" title="reddit" target="_blank">
					<img src="../../image/logo/Sq/reddit.png" alt="reddit" />
					<span>reddit</span>
				</a>
			</ul>
			<ul class="hot-nav-grid hide">
				<a href="http://i.maxthon.com/" title="maxthon" target="_blank">
					<img src="../../image/logo/Sq/i_maxthon.png" alt="maxthon" />
					<em></em>
					<span>maxthon</span>
				</a>
			</ul>
		</div>
		<div id="quick_dial_tabpanels" class="grid1">
			
			<div class="quick-dial-nav-header">
				<ul class="quick-dial-nav-tab">
					<li class="active">
						<a href="javascript:void(0);" title="My Favorites">My Favorites</a>
					</li>
					<li>
						<a href="javascript:void(0);" title="Last Session">Last Session</a>
					</li>
				</ul>
				<div class="my-site-set-bar">
					<span class="my-site-view clearfix">
						<a href="javascript:void(0);" title="Logo mode">Logo mode</a>
						<a href="javascript:void(0);" title="Mini mode">Mini mode</a>
					</span>
				</div>
			</div>
			<div class="quick-dial-nav-body">
				<!-- 我的站点 -->
				<div id="quick_dial_my_site" class="clearfix">
					<div id="my_site_nav_list" class="dragable clearfix "></div>
				</div>
				<!-- 上次访问-->
				<div id="quick_dial_last_visite" class="clearfix" style="display:none;">
					<button id="open_all_visite_link">Open all</button>
					<ul class="visite-list clearfix"></ul>
				</div>
			</div>
		</div>
		<!-- 右键菜单 -->
		<div id="layers" class="layers">
			<div class="mx-popup-menu"></div>
			<div class="mx-drag-div" style="position:absolute;"></div>
			<div class="mx-swap-div" style="position:absolute;"></div>
		</div>
	</div>
	
	<!-- 添加快速拨号 -->
	<div id="add_quick_dial" class="a-quick-dial-layer">
		<div class="a-quick-dial-warp">
			<div class="a-quick-dial-header clearfix">
				<div class="a-quick-dial-header-l">
					<label for="url">
						<input name="url" type="input" placeholder="Enter URL " autocomplete="off"/>	
					</label>
					<label for="title">
						<input name="title" type="input" placeholder="Enter title "/>	
					</label>
					<span class="error">
						<em>icon</em>
						<span>Please enter the title.</span>
					</span>
				</div>
				<div class="a-quick-dial-header-r">
					<div class="a-quick-dial-upload-warp">
						<div class="a-quick-dial-upload">
							<button> + upload pictures </button>
							<input type="file" name="uploadBtn" id="dial_upload_btn"/>
							<img src="" alt="" width="122" height="52" style="display:none;background-color:#e1e2e2;"/>	
						</div>
						<span>推荐179*78或96*96</span>
					</div>
					<button id="a_quick_dial_add_btn" class="a-quick-dial-add-btn" type="button">Add</button>
				</div>
				<span class="a-quick-dial-close">×</span>
			</div>
			<div class="a-quick-dial-body clearfix">
				<ul class="a-quick-dial-nav clearfix">
					<li class="current">
						<a href="javascript:void(0);" datacode="featured">Featured</a>
					</li>
					<li>
						<a href="javascript:void(0);" datacode="video">Entertainment</a>
					</li>
					<li>
						<a href="javascript:void(0);" datacode="shopping">Shopping</a>
					</li>
					<li>
						<a href="javascript:void(0);" datacode="socio">Social</a>
					</li>
					<li>
						<a href="javascript:void(0);" datacode="news">News/Sports</a>
					</li>
				</ul>
				<div class="a-quick-dial-search">
					<input id="a_quick_dial_search_btn" name="" type="input" placeholder="Search or Enter URL"/>
					<span class="a-quick-dial-search-icon"></span>	
				</div>
			</div>
			<ul class="a-quick-dial-img-list clearfix"></ul>
		</div>
	</div>
	<div id="s_skin_layer" class="s-kin-layer">
		<h4>
			Change background
			<a href="javascript:void(0);" class="s-kin-layer-close">×</a>
		</h4>
		<ul class="skin-img-list">
			<li class="skin-img-item">
				<a href="javascript:void(0);">
					<img class="skin-img-item-img" src="../../image/bg/blue.jpg" /> <em></em>
				</a>
			</li>
			<li class="skin-img-item">
				<a href="javascript:void(0);">
					<img class="skin-img-item-img" src="../../image/bg/bg-1.png" /><em></em>
				</a>
			</li>
			<li class="skin-img-item">
				<a href="javascript:void(0);">
					<img class="skin-img-item-img" src="../../image/bg/halo.jpg" />	
					<em></em>
				</a>
			</li>
			<li class="skin-img-item">
				<a href="javascript:void(0);">
					<img class="skin-img-item-img" src="../../image/bg/hills.jpg" />	
					<em></em>
				</a>
			</li>
			<li class="skin-img-item">
				<a href="javascript:void(0);">
					<img class="skin-img-item-img" src="../../image/bg/still.jpg" />	
					<em></em>
				</a>
			</li>
		</ul>
	</div>
	<div class="s-skin-container s-isindex-wrap"></div>
	<footer>
		<button id="s_skin_button" href="javascript:void(0);" class="page-settings" title="Switching background"></button>
	</footer>
	<div id="mx_mask_layer" class="mx-mask-layer"></div>
	<script type="text/javascript" src="../../i18n/En/data.js"></script>
	<script src="../../js/main.min.js?v=411997fbb4"></script>
</body>
</html>
